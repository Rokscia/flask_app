<title>Posts</title>
{% extends "parent.html" %}
{% block content %}
<div class="container">
  <h1 class="mt-4 mb-3">New Post</h1>
<h2>Posts</h2>
    <br>
    <table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Date</th>
      <th scope="col">Author</th>
      <th scope="col">Title</th>
      <th scope="col">Read</th>
    </tr>
  </thead>
  <tbody>
  {% for post in posts %}
    <tr>
      <th scope="row">{{ loop.index0 + 1}}</th>
      <td>{{post.date}}</td>
      <td>{{post.author}}</td>
      <td>{{post.title}}</td>
      <td><a href="{{ url_for('article', post_id=post.id) }}">Read more</a></td>

    </tr>
  {% endfor %}
  </tbody>
</table>


</div>
{% endblock %}
