<title>Post</title>
{% extends "parent.html" %}
{% block content %}

{% for post in posts %}
{% if post['pavadinimas'] == title %}

<h2>{{ post['pavadinimas'] }}</h2>
<p>{{ post['data'] }}, <i>{{ post['autorius'] }}</i></p>
<hr>
<p>{{ post['tekstas'] }}</p>
<br><br>

{% endif %}
{% endfor %}

{% endblock %}
